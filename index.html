<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm


  Thank you!
  We've added your card details
  Continue
  -->
    <div class="left">
      <div class="card card-front">
        <img src="./images/card-logo.svg" alt="logo" />
        <div>
          <span id="card-number" class="card-number">0000 0000 0000 0000</span>
          <span class="card-details">
            <span id="name">Name Name</span>
            <span>
              <span id="card-month">06</span>
              /
              <span id="card-year">26</span>
            </span>
          </span>
        </div>
      </div>
      <div class="card card-back">
        <div class="cvv" id="card-cvv">CVV</div>
      </div>
    </div>
    <div class="right">
      <div>
        <input type="text" id="myinput" />
      </div>
      <form class="">
        <div class="input-container">
          <label for="holder">Cardholder Name</label>
          <input id="holder" type="text" required />
        </div>
        <div class="input-container">
          <label for="number">Card Number</label>
          <input class="" id="number" type="text" maxlength="16" required />
          <span class="error hidden" id="number-error">
            Wrong format, numbers only
          </span>
        </div>
        <div class="date-cvc">
          <div class="input-container">
            <label>Exp. Date (MM/YY)</label>
            <div>
              <input
                maxlength="2"
                type="text"
                title="month"
                id="month"
                required
              />
              <input
                maxlength="2"
                type="text"
                title="year"
                id="year"
                required
              />
            </div>
            <span class="error hidden" id="date-error">Invalid date</span>
          </div>
          <div class="input-container">
            <label for="cvv">CVC</label>
            <input id="cvv" type="text" maxlength="3" required />
            <span class="error hidden" id="cvv-error">Can't be blank</span>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="success hidden">
        <img src="./images//icon-complete.svg" alt="" />
        <h2>Thank you</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
